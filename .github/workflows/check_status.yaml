name: check_status
on: 
  workflow_dispatch

jobs:
  Build1:
    runs-on: ubuntu-latest
    steps:
    - run: |
      echo Build1

  Build2:
    runs-on: ubuntu-latest
    needs: Build1
    steps:
    - run: |
      echo Build2

  Build3:
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
    - run: |
      echo ${{job.status}}
      echo ${{github.action_status}}

  Build4:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: Build2
    steps:
    - run: |
      echo ${{job.status}}
      echo ${{github.action_status}}

  Build5:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: Build2
    steps:
    - run: |
      echo ${{job.status}}
      echo ${{github.action_status}}
